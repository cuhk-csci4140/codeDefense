e.setLevel(\'demo\');level = \'Demo Level\';Popup.hide(\'stageSelection\');$(\'#level\').html(level);">' +  '<input class="popupokbtn" style="left:25%;bottom:70px;width:50%" type="button" value="Test Level" onClick="game.setLevel(\'test\');level = \'Test Level\';Popup.hide(\'stageSelection\');$(\'#level\').html(level);">';  if(level !== null){ document.getElementById('stageSelection').innerHTML += '<input class="popupokbtn" style="left:25%;bottom:20px;width:50%" type="button" value="Resume" onClick="resumeGame();">'; } }  var ctr = 0; var showctr = 0; var titleA = new Array();; var msgA = new Array();;  function resumeGame(){ Popup.hide('stageSelection'); if(game.activeLevel.bgm !== undefined && game.activeLevel.bgm !== null){ game.activeLevel.bgm.play(); } } function showBox(title, msg) {  if(title||msg){ titleA[ctr] = title; msgA[ctr] = msg; ctr++; } }  function popmsg(){  if(typeof game !== "undefined" && game.activeLevel){ $('#castRange').html(game.gameobjects.get('player').stats.castRange); $('#playerhp').html(game.gameobjects.get('player').hp); $('#playermp').html(game.gameobjects.get('player').mp); } if(titleA[showctr]||msgA[showctr]){ Popup.showModal('modal'); title = '<div class="boxtitle">' + titleA[showctr] + '</div>'; msg = '<div class="boxmsg">' + msgA[showctr] + '</div>'; document.getElementById('modal').innerHTML = title + "<br>" + msg + '<input class="popupokbtn" type="button" value="OK" onClick="Popup.hide(\'modal\');showctr++;">'; titleA[showctr] = null; msgA[showctr] = null; } setTimeout(popmsg, 500); }   function endgamebox(title,msg){ Popup.showModal('endgamediv'); title = '<div class="boxtitle">' + title + '</div>'; msg = '<div class="boxmsg">' + msg + '</div>'; document.getElementById('endgamediv').innerHTML = title + "<br>" + msg + '<input class="popupokbtn" type="button" value="OK" onClick="Popup.hide(\'endgamediv\');level=null;stgSec();">'; }  function info(skill){  switch (skill
